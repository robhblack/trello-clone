<!DOCTYPE html>
<html>
<head>
	<title>tchesa@trello-like</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="roadmap-panel">
		<div class="panel-header">
			<span class="panel-title">Project Status: In Phase</span>
			<span class="panel-desc">Phase 2 started on October 24 2017</span>
		</div>
		<div class="panel-body">
			<div class="list">
				<span class="title">To do</span>
				<ul class="task-list">
					<li draggable="true">
						<span class="title">Task one</span>
					</li>
					<li draggable="true">
						<span class="title">Task two multiple lines to test different height behaviours</span>
					</li>
					<li draggable="true">
						<span class="title">Task three</span>
					</li>
				</ul>
				<a class="add-card-btn">Add a card...</a>
			</div>
			<div class="list">
				<span class="title">Doing</span>
				<ul class="task-list">
					<li draggable="true">
						<span class="title">Task four</span>
					</li>
					<li draggable="true">
						<span class="title">Task five</span>
					</li>
				</ul>
				<a class="add-card-btn">Add a card...</a>
			</div>
			<div class="list">
				<span class="title">Finished</span>
				<ul class="task-list">
				</ul>
				<a class="add-card-btn">Add a card...</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="roadmap.js"></script>
</body>
</html>
